{% extends 'flatpages/default.html' %}

{% load custom_filters %}
{% load custom_tags %}

<!-- Название у нас будет PostList -->
{% block title %}
{% endblock title %}
 
<!-- В контенте на странице мы выводим все товары -->
{% block content %}

<hr>
<a href="/blog/">Все статьи</a>
{% endblock content %}
